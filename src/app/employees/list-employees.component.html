<div class="container-fluid">
    <div class="row header">
      <div class="col-sm-12">
        <p id="Tittle">Customer</p>
      </div>
    </div>
    <div class="row detail ">
      <div class="col-sm-8">
        <div class="profile-card-item row" *ngFor="let employee of employees">
          <div class="col-sm-2 p-0">
            <img class="img-card-item" [src]="employee.photoPath" alt="">
          </div>
          <div class="col-sm-10">
            <ul class="information-employee">
              <li>
                <h4 class="name-employee">{{employee.fullName}}</h4>
              </li>
              <li>Address : {{employee.address}}</li>
              <li>Phone : {{employee.phone}}</li>
              <button id="btn-delete" class="btn btn-outline-secondary "><i class="far fa-trash-alt"></i></button>
              
            </ul>
          </div>
        </div>
      </div>
  
      <div class="col-sm-4 create-card-item">
        <h4>New Customer</h4>
        <form>
          <div class="col-sm-12 p-0 form-group">
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="col-sm-12 p-0 form-group">
            <input type="text" class="form-control" placeholder="Address">
          </div>
          <div class="col-sm-12 p-0 form-group">
            <input type="text" class="form-control" placeholder="Phone">
          </div>
          <div class="col-sm-12 p-0 form-group">
            <input type="file" (change)="handleUpload($event)" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div style="text-align: center;" class="mb-3" *ngIf="avatar">
            <img class="img-employees" [src]="avatar"  width="180px" height="250px"/>
          </div> 
          <button class="submit-button btn btn-primary btn-block" type="submit">Submit</button>
        </form>
        
      </div>
    </div>
  </div>
